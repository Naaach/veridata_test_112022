<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Prueba Acceso Veridata</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="src/css/style.css">
</head>
<body>
	<section class="main-container">
		<!-- Template para los testimonios -->
		<template id="testimonial">
			<div class="testimonial">
				<div class="header">
					<div class="avatar-container">
						<img class="avatar"src="" alt="">
					</div>
					<div class="title-container">
						<h1 class="title"></h1>
						<h2 class="subtitle"></h2>
					</div>
				</div>
				<div class="text">
					<p>
						The vibe, level of inquiry, feedback and traffic at our product services and newly designed booth at a recent conference was very positive.
					</p>
				</div>
				<div class="rating">Rating: <span class="bold">4.9</span></div>
			</div>
		</template>
	</section>
	<!-- Modal -->
	<div class="backdrop hide">
		<div class="modal modal-form">
			<form id="new-testimonial">
				<!-- Name -->
				<div class="input-wrapper name">
					<label for="name">Name <span class="red">*</span></label>
          <input type="text" id="name" name="user_name">
					<span class="hint red hide"></span>
				</div>
				<!-- Location -->
				<div class="input-wrapper location">
					<label for="location">Location <span class="red">*</span></label>
          <input type="text" id="location" name="user_location">
					<span class="hint red hide"></span>
				</div>
				<!-- Rating -->
				<div class="input-wrapper rating">
					<label for="rating">Rating <span class="red">*</span></label>
          <input type="number" id="rating" name="user_rating">
					<span class="hint red hide"></span>
				</div>
				<!-- testimonial -->
				<div class="input-wrapper testimonial_txt">
					<label for="testimonial_txt">Testimonial <span class="red">*</span></label>
					<textarea id="testimonial_txt" name="user_testimonial" rows="4" cols="50">
					</textarea>
					<span class="hint red hide"></span>
				</div>
				<div class="form-footer">
					<a href="#" class="button inline cancel">Cancel</a>
					<a href="#" class="button add">Add</a>
				</div>
			</form>
		</div>
	</div>
	<!-- Boton para aÃ±adir -->
	<a href="#" class="add-button">
		<span>+</span>
	</a>
</body>
<footer>
	<script src="src/js/app.js"></script>
</footer>
</html>
